<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Vanilla JS Calculator</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet" />
	<link href="css/styles.css" rel="stylesheet" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<section class="calculator-display">
				<div class="calculator-display" data-type="previous-operand" style="display: none"></div>
				<input class="calculator-display" data-type="current-operand" disabled value="0"/>
			</section>
			<div class="calculator-keys">
				<button class="equal" data-type="equal">=</button>
				<button class="plus" data-type="operator">+</button>
				<button class="minus" data-type="operator">-</button>
				<button class="multiply" data-type="operator">&times</button>
				<button class="divide" data-type="operator">&#247</button>
				<button class="clear" data-type="clear"id="transform">AC</button>
				<button class="negate" data-type="negate" id="transform">&#177</button>
				<button class="percent" data-type="percent" id="transform">%</button>
				<button class="one" data-type="number">1</button>
				<button class="two" data-type="number">2</button>
				<button class="three" data-type="number">3</button>
				<button class="four" data-type="number">4</button>
				<button class="five" data-type="number">5</button>
				<button class="six" data-type="number">6</button>
				<button class="seven" data-type="number">7</button>
				<button class="eight" data-type="number">8</button>
				<button class="nine" data-type="number">9</button>
				<button class="zero" data-type="number">0</button>
				<button class="decimal" data-type="decimal">.</button>


		</div>
	</div>

	<script type="module" src="js/main.js"></script>

</body>
</html>
